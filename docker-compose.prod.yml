version: '3.7'

services:
  web:
    container_name: c-cb-prod
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    command: gunicorn api.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - ./prod.env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./prod-db.env
  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    depends_on:
      - web
    
volumes:
  prod_postgres_data:
  static_volume:
  media_volume: