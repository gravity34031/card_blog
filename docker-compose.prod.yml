version: '3.7'

services:
  web:
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    command: gunicorn api.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    env_file:
      - ./prod.env
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - prod_postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./prod-db.env
  vue:
    build:
      context: ../card_blog
      dockerfile: Dockerfile.prod
    command: npm run start
#    volumes:
#      - vue_dist:/app
    expose: 
      - 3000
    depends_on:
      - web

  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
#      - vue_dist:/app
    depends_on:
      - web
      - vue

    
volumes:
  prod_postgres_data:
  static_volume:
  media_volume:
#  vue_dist:
